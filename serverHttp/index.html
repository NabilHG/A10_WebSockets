<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="container-fluid ml-0">
        <div class="row">
            <div class="col">
                <form class="form-inline">
                    <div class="form-group mr-2">
                        <input type="text" class="form-control" name="nick" id="nick" placeholder="nick">
                    </div>
                    <div class="form-group mr-2">
                        <input type="password" class="form-control" name="pass" id="pass" placeholder="password">
                    </div>
                    <button type="button" class="btn btn-primary mr-2" id="register">Register</button>
                    <button type="button" class="btn btn-success mr-2" id="login">Log In</button>
                    <button type="button" class="btn btn-danger" id="logOut">Log Out</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="p-4" id="info"></div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="text-center">
                    <h3>Chat</h3>
                </div>
            </div>
            <div class="col-6">
                <div class="text-center">
                    <h3>Tres en Raya</h3>
                </div>
            </div>
        </div>
        <div class="row ">
            <div class="col-3">
                <div class="text-center">
                    <h5>Users Connected</h5>
                </div>
            </div>
            <div class="col-3">
                <input type="text"  id="inputMsg" class="form-control mb-2 mr-sm-2" style="display: inline-block; width: auto;">
                <button type="button" class="btn btn-primary" id="btnSend">Send</button>
            </div>
            <div class="col-6">
                <div class="text-center">
                    <h3>ads</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <div class="text-center">
                    <div id="usersConnected"></div>
                </div>
            </div>
            <div class="col-3">
                <div id="chat"></div>
            </div>
            <div class="col-6"></div>
        </div>
    </div>
</body>

</html>
