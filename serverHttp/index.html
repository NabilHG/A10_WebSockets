<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container ml-0">
        <div class="row">
            <div class="col">
                <form class="form-inline">
                    <div class="form-group mr-2">
                        <input type="text" class="form-control" name="nick" id="nick" placeholder="Usuario">
                    </div>
                    <div class="form-group mr-2">
                        <input type="password" class="form-control" name="pass" id="pass" placeholder="Contraseña">
                    </div>
                    <button type="button" class="btn btn-primary mr-2" id="register">Registrarse</button>
                    <button type="button" class="btn btn-success mr-2" id="login">Iniciar sesión</button>
                    <button type="button" class="btn btn-danger" id="logOut">Cerrar sesión</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div id="info"></div>
        </div>
    </div>
    
    
</body>
</html>
