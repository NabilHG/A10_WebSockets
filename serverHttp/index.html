<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="container-fluid ml-0">
        <div class="row">
            <div class="col">
                <form class="form-inline">
                    <div class="form-group mr-2">
                        <input type="text" class="form-control" name="nick" id="nick" placeholder="nick">
                    </div>
                    <div class="form-group mr-2">
                        <input type="password" class="form-control" name="pass" id="pass" placeholder="password">
                    </div>
                    <button type="button" class="btn btn-primary mr-2" id="register">Register</button>
                    <button type="button" class="btn btn-success mr-2" id="login">Log In</button>
                    <button type="button" class="btn btn-danger" id="logOut">Log Out</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="p-4" id="info"></div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="text-center">
                    <h3>Chat</h3>
                </div>
            </div>
            <div class="col-6">
                <div class="text-center">
                    <h3>Tres en Raya</h3>
                </div>
            </div>
        </div>
        <div class="row ">
            <div class="col-3">
                <div class="text-center">
                    <h5>Users Connected</h5>
                </div>
            </div>
            <div class="col-3">
                <input type="text" id="inputMsg" class="form-control mb-2 mr-sm-2"
                    style="display: inline-block; width: auto;">
                <button type="button" class="btn btn-primary" id="btnSend">Send</button>
            </div>
            <div class="col-6">
                <div class="text-center">
                    <div id="tablero" class="row row-cols-3 g-2">
                        <div class="col">
                            <div class="border shadow-sm" data-cell-index="0"
                                style="height: 100px; background-color: #ffffff; display: flex; align-items: center; justify-content: center; cursor: pointer;">
                            </div>
                        </div>
                        <div class="col">
                            <div class="border shadow-sm" data-cell-index="1"
                                style="height: 100px; background-color: #ffffff; display: flex; align-items: center; justify-content: center; cursor: pointer;">
                            </div>
                        </div>
                        <div class="col">
                            <div class="border shadow-sm" data-cell-index="2"
                                style="height: 100px; background-color: #ffffff; display: flex; align-items: center; justify-content: center; cursor: pointer;">
                            </div>
                        </div>
                        <div class="col">
                            <div class="border shadow-sm" data-cell-index="3"
                                style="height: 100px; background-color: #ffffff; display: flex; align-items: center; justify-content: center; cursor: pointer;">
                            </div>
                        </div>
                        <div class="col">
                            <div class="border shadow-sm" data-cell-index="4"
                                style="height: 100px; background-color: #ffffff; display: flex; align-items: center; justify-content: center; cursor: pointer;">
                            </div>
                        </div>
                        <div class="col">
                            <div class="border shadow-sm" data-cell-index="5"
                                style="height: 100px; background-color: #ffffff; display: flex; align-items: center; justify-content: center; cursor: pointer;">
                            </div>
                        </div>
                        <div class="col">
                            <div class="border shadow-sm" data-cell-index="6"
                                style="height: 100px; background-color: #ffffff; display: flex; align-items: center; justify-content: center; cursor: pointer;">
                            </div>
                        </div>
                        <div class="col">
                            <div class="border shadow-sm" data-cell-index="7"
                                style="height: 100px; background-color: #ffffff; display: flex; align-items: center; justify-content: center; cursor: pointer;">
                            </div>
                        </div>
                        <div class="col">
                            <div class="border shadow-sm" data-cell-index="8"
                                style="height: 100px; background-color: #ffffff; display: flex; align-items: center; justify-content: center; cursor: pointer;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3" style="margin-top: -250px;">
                <div class="text-center">
                    <div id="usersConnected"></div>
                    <div class="d-none" data-nick="" data-pass="" id="usersClicked"></div>
                </div>
            </div>
            <div class="col-3" style="margin-top: -250px;">
                <div id="chat"></div>
            </div>
            <div class="col-6"></div>
        </div>
        <div class="row">
            <div class="col">
                <div id="msgChallenge"></div>
            </div>
        </div>
        <div class="row pt-4">
            <div class="col-6"></div>
            <div class="col-6">
                <div class="d-flex flex-column justify-content-center align-items-center">
                    <p>Choose a user and hit</p>
                    <button type="button" class="btn btn-primary" id="btnStart">Start</button>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col d-flex flex-column justify-content-center align-items-center">
                <div id="infoMatch" class="d-none"></div>
            </div>
        </div>
        <div class="row justify-content-center pt-4">
            <div class="col-auto">
                <button id="btnAccept" class="btn btn-info d-none">Accept</button>
            </div>
            <div class="col-auto">
                <button id="btnDecline" class="btn btn-warning d-none">Decline</button>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex flex-column justify-content-center align-items-center">
                <div id="errorNotify" class="text-danger"></div>
            </div>
        </div>
    </div>
</body>

</html>
